<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ala-Too</title>
</head>
<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../static/image/alatoo.png" th:src="@{image/alatoo.png}" width="60" height="60" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <b><a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a></b>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/greeting">Hello</a>
                </li>
            </ul>
            <form method="post" action="filter" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" name="filter" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

</header>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">


            <div>
                <h1>This is a midterm project</h1>
                <h4>I hope the application is okay to get "okay" grade</h4>
                <br>
                <form method="post" class="form-inline my-2 my-lg-0">
                    <input type="text" name="text" class="form-control mr-sm-2" placeholder="Введите текст записи"/>
                    <input type="text" name="tag" class="form-control mr-sm-2" placeholder="Тег"/>
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Добавить</button>
                </form>
            </div>
            <br>
            <div><h4>Список записей</h4></div>
            <br>
            <div th:each="el : ${messages}" class="alert alert-info mt-3">
                <span class="mb-0" th:text="${el.id} + ' ' + ${el.text}"/>
                <p class="mb-0 opacity-75" th:text="${el.tag}"/>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
